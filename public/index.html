<html>
<head>
<style>
body{
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
    text-align: center;
    color: white;
    background-color: black;
}
#enter{
    display: flex;
    flex-direction: column;
    padding: 20px;
    gap: 20px;
    background-color: black;
    color: white;
    width: fit-content;
    height: fit-content;
    margin-top: 20px;
    border: solid 1px white;
}
#enter button{
    background-color: black;
    padding: 10px;
    border-radius: 10px;
    color: white;
    cursor: pointer;
}
#register form{
    display: flex;
    flex-direction: column;
    padding: 20px;
    gap: 20px;
    width: fit-content;
    height: fit-content;
    background-color: black;
    color: white;
    align-items: center;
    text-align: center;
    border: solid 1px white;
}
#login form{
    display: flex;
    flex-direction: column;
    padding: 20px;
    gap: 20px;
    width: fit-content;
    height: fit-content;
    background-color: black;
    color: white;
    align-items: center;
    text-align: center;
    border: solid 1px white;
}
</style>
</head>
<body>
<h1>Amatsumi</h1>

<p>online text-based mmo</p>

<div id="enter">
<p>Welcome to Amatsumi! Create a user or login to enter our world</p>
<button>register</button>
<button>login</button>
</div>

<div id="register">
<form>
    <p>Create your new user!</p>
<label for="email" name="email">Email:</label>
<input id="email" name="email">
<label for="username">Username:</label>
<input id="username" name="username">
<label for="password">Password:</label>
<input id="password" name="password">
</form>
</div>

<div id="login">
<form>
    <p>Welcome back! Please log in</p>
<label for="username">Username:</label>
<input id="username" name="username">
<label for="password">Password:</label>
<input id="password" name="password">
</form>
</div>

</body>
</html>
